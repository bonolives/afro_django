{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ pr_title }}</title>
        <link rel="stylesheet" href="{% static 'css/dtl.css' %}">
        <script src=""></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li id='logo'>{{ pr_title }}</li>
                    {% if user.is_authenticated %}
                     <li class='navlink'>{{user.name}}</li>
                    {% else %}
                     <li class="navlink">Login</li>
                     <li class="navlink">Register</li>
                    {% endif %}
                    <li class="navlink">About</li>
                    <li class="navlink">Home</li>
                </ul>
            </nav>
        </header>
        <div class = "regdiv">
            <form action="" id="reg_form">
                <input placeholder = "Username" name="username" type="text">
                <input placeholder="Email" name="email" type="email">
                <input placeholder="Password" name="password" type="password">
                <input placeholder="Confirm Password" required="password">  
                <input type="submit"> 
            </form>

        </div>
        <footer></footer>
    </body>
</html>
